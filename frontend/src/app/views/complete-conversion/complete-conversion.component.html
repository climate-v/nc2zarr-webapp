<h1>Complete Conversion</h1>

<p>The complete conversion generates Zarr files from NetCDF files using
  <a href="https://docs.xarray.dev/en/stable/" target="_blank">xarray</a>.</p>

<ul ngbNav [(activeId)]="activeId" #nav="ngbNav" class="nav-tabs">
  <li [ngbNavItem]="0">
    <a ngbNavLink>Overview</a>
    <ng-template ngbNavContent>
      <app-complete-conversion-overview></app-complete-conversion-overview>
    </ng-template>
  </li>
  <li [ngbNavItem]="1">
    <a ngbNavLink>New conversion</a>
    <ng-template ngbNavContent>
      <app-complete-conversion-create></app-complete-conversion-create>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav" style="margin-bottom: 25px;"></div>
<button *ngIf="activeId !== 1" (click)="activeId = 1" style="margin-bottom: 25px;" class="btn btn-primary">New
  conversion
</button>
